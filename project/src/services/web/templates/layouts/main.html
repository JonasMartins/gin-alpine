{{ define "main" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="/static/favicon.ico" />
    <!-- Alpine -->
    <script defer src="/static/js/alpine.min.js"></script>
    <script src="/static/js/alpine-collapse-plugin.min.js"></script>
    <script src="/static/js/alpine-focus-plugin.min.js"></script>
    <!-- Charts -->
    <script defer src="/static/js/chart.min.js"></script>
  </head>

  <body
    class="bg-background text-foreground min-h-screen flex flex-col"
    x-data="{ sidebarOpen: false }"
  >
    <!-- Nivebar -->
    {{ template "navbar" . }}

    <div class="flex flex-1">
      <!-- Sidebar -->
      {{ template "sidebar" . }}

      <!-- Main Content -->
      <main class="flex-1 p-6 lg:p-8">
        <!-- Add main content here  -->
        {{ block "content" . }}{{ end }}
      </main>
    </div>

    <!-- Footer -->
    {{ template "footer" . }}
  </body>
</html>
{{ end }}
