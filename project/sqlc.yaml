version: "2"
sql:
  - engine: "postgresql"
    queries: "src/internal/sqlc/queries/"
    schema: "src/internal/infra/postgres/migrations"
    gen:
      go:
        package: "gen"
        out: "src/internal/sqlc/gen"
        sql_package: "pgx/v5"
        emit_json_tags: false
        emit_interface: true
        emit_result_struct_pointers: false
        overrides:
          # Custom template or post-processing can add these comments:
          # //nolint:all
          # //go:generate echo "Generated by sqlc. DO NOT EDIT."
          - db_type: "timestamp"
            go_type: "time.Time"
          - db_type: "integer"
            go_type: "int"
          - db_type: "balls_sections"
            go_type: "string"

          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "pg_catalog.float8"
            go_type: "float64"

          - db_type: "pg_catalog.float4"
            go_type: "float32"

          - db_type: "pg_catalog.int8"
            go_type: "int64"

          - db_type: "pg_catalog.int4"
            go_type: "int32"

          - db_type: "pg_catalog.int2"
            go_type: "int16"
